<main>
    <section>
      <form [formGroup]="loginForm" name="myForm" (ngSubmit)="onSubmit()">
        <h1>Signin to your account</h1>
        <div *ngIf="error" class="text-danger">Email/Passowrd combination is wrong</div>
        <input type="email" formControlName="email" placeholder="email" class="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
        <input type="password" formControlName="password" placeholder="password" class="pass" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
        <div class="mt-3"><input type="checkbox" /> Remember me</div>
        <button type="submit">Login</button>   
      </form>
    </section>
  </main>
